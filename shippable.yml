# Language setting
language: node_js

# Version number
node_js:
  - 0.12   

env:
  - foo=bar BAR=FOO
  - goo=too TOO=GOO
      

  matrix:
    - M1=ONE

build:
 # pre_ci:
  #  - docker build -t=shippabledocker/hitchcock4_sample_node .

  pre_ci_boot:
    image_name: drydock/u12nodpls
    image_tag: tip
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al   
    - echo "$foo"
    - echo "$BAR"
    - echo "$goo"
    - echo "$TOO"

  #post_ci:
   # - docker push shippabledocker/hitchcock4_sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
