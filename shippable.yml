# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - foo=bar
    - BAR=FOO 

  matrix:
    - M1=ONE

build:
  #pre_ci:
   # - docker build -t=shippabledocker/hitchcock4_sample_node .

  pre_ci_boot:
    image_name: drydock/u12pls
    image_tag: tip
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo "$foo"
    - echo "$BAR"

 # post_ci:
  #  - docker push shippabledocker/hitchcock4_sample_node

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      
